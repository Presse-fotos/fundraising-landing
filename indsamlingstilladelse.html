<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Indsamlingstilladelse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#f7f7f7;
      color:#111;
    }
    header{
      padding: 24px;
      background:#0b0b0b;
      color:#fff;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    main{
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
    }
    h1{
      margin: 12px 0 16px;
      letter-spacing:-0.03em;
    }
    .pdf-wrap{
      background:#fff;
      border-radius: 12px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    iframe{
      width:100%;
      height: 85vh;
      border:0;
    }
    .actions{
      padding: 14px 18px;
      border-top:1px solid #e7e7e7;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .actions a{
      font-weight:600;
      text-decoration:none;
      color:#0057B7;
    }
  </style>
</head>

<body>

  <header>
    <a href="/">← Tilbage til forsiden</a>
  </header>

  <main>
    <h1>Indsamlingstilladelse</h1>
    <p>
      Her kan du se den officielle tilladelse til indsamlingen.
    </p>

    <div class="pdf-wrap">
      <iframe
        src="/docs/indsamlingstilladelse.pdf"
        title="Indsamlingstilladelse PDF">
      </iframe>

      <div class="actions">
        <a href="/docs/indsamlingstilladelse.pdf" download>
          Download PDF
        </a>
        <a href="/docs/indsamlingstilladelse.pdf" target="_blank" rel="noopener">
          Åbn i nyt vindue
        </a>
      </div>
    </div>
  </main>

</body>
</html>
